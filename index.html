<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet"> 
    <title>Projeto 04</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>    
      </header>
      <form id="my-form">
        <fieldset>
          <legend>Informações do Evento</legend>
          
          <div class="input-wrapper">
            <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="tituloEvento" id="event-title" required minlength="8"/> 
            <!--Required - Torna campo obrigatório--> <!--minlength = "Num mínimo obrigatório p/ preencher"-->
          </div>
          
          <div class="input-wrapper">
            <label for="event-link">Link do evento<span>(comece com https://)</span></label>
            <input type="url" name="linkEvento" id="event-link" required />
          </div>
          
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatapp para contato<span>(somente números)</span></label>
            <input type="tel" name="whatsappEvento" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea name="infosEvento" id="event-info"></textarea>    
          </div>

          <div class = "input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </fieldset>  

        <fieldset>
          <legend>Privacidade</legend>
          
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" name="emailEvento" id="event-email" required />  
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" name="senhaEvento" id="event-password" required />
          </div>     

          <div class="check-wrapper">
            <input type="checkbox" id="private-check" />
            <label for="private-check">Evento Privado</label>            
          </div>

        </fieldset>

        <fieldset>
          <legend>Dia e hora</legend>
          <div class="col-3">
                      
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" name="dataEvento" id="event-date" required />
            </div>
            
            <div class="input-wrapper">
              <label for="start-hour">Das</label>
              <input type="time" name="horaInicio" id="start-hour" required />
            </div>

            <div class="input-wrapper">
              <label for="end-hour">Das</label>
              <input type="time" name="horaFim" id="end-hour" required />
            </div>
          </div>
        </fieldset>        
      </form>
      <footer>
        <input  class="button" type="submit" form="my-form" value="Salvar Evento" />
        <!--form = "form X" para linkar botão com o form se o mesmo estiver fora dele-->
      </footer>
    </div>  
  </body>
</html>
